version: '3.8'

services:
  sentinel-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:8080"
    environment:
      - PORT=8080
      - X_LAYER_RPC=${X_LAYER_RPC:-https://testrpc.xlayer.tech}
      - ETHEREUM_RPC=${ETHEREUM_RPC}
      - POLYGON_RPC=${POLYGON_RPC}
      - ARBITRUM_RPC=${ARBITRUM_RPC}
      - OPTIMISM_RPC=${OPTIMISM_RPC}
      - BASE_RPC=${BASE_RPC}
    volumes:
      - dashboard-data:/root/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sentinel-dashboard.rule=Host(`dashboard.sentinel.local`)"
      - "traefik.http.services.sentinel-dashboard.loadbalancer.server.port=8080"

volumes:
  dashboard-data:
